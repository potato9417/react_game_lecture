<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Game</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div> <!-- 결과 : <div id="root"><button>Like!</button></div>-->
    <script type="text/babel">
        class GuGuDan extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    firstNum:Math.floor(Math.random()*9)+1,
                    secondNum:Math.floor(Math.random()*9)+1,
                    value:"",
                    result:"값을 입력해주세요.",
                    rightCount:0,
                    wrongCount:0
                }
            }

            changeValue=(e)=>{
                this.setState({value:e.target.value})
            }

            checkResult=(e)=>{
                const {firstNum,secondNum,value,result}=this.state
                e.preventDefault();
                console.log(value)
                if(value===""){
                    this.setState({result:"값을 입력해주세요."})
                }
                if(firstNum*secondNum===JSON.parse(value)){
                    this.setState((prevState)=>{
                        return{
                            firstNum:Math.floor(Math.random()*9)+1,
                            secondNum:Math.floor(Math.random()*9)+1,
                            value:"",
                            result:"정답 : " + prevState.value,
                            rightCount:prevState.rightCount+1
                        }
                    })
                }
                else{
                    this.setState((prevState)=>{
                        return{
                            value:"",
                            result:"땡!",
                            wrongCount:prevState.wrongCount+1
                        }
                    })
                }
                this.input.focus()
            }
            input; 

            render(){
                const {firstNum,secondNum,value,result,rightCount,wrongCount}=this.state
                return (
                    <div>
                        <h2>구구단</h2>
                        <h3>{firstNum} 곱하기 {secondNum}는?</h3>
                        <form>
                            <input ref={props=>{this.input=props}} value={value} type="number" onChange={this.changeValue}/>
                            <button onClick={this.checkResult}>확인</button>
                        </form>
                        <p>{result}</p>
                        <p>정답 {rightCount} 회</p>
                        <p>오류 {wrongCount} 회</p>
                    </div>
                )
            }
        }

    </script>
    <script type="text/babel">
        ReactDOM.render(<div><GuGuDan /></div>,document.querySelector("#root"))
    </script>
</body>
</html>
